<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WoW Classic â€“ Gildenliste</title>

<!-- WOW-Ã¤hnliche Schrift -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: radial-gradient(circle at top, #2b1d0e, #0d0a06);
    color: #f5e6c8;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background: linear-gradient(180deg, rgba(20,14,7,.95), rgba(10,7,3,.98));
    border: 6px solid #c9a44c;
    box-shadow: inset 0 0 30px #000, 0 0 40px #000;
    border-radius: 14px;
}

h1 {
    text-align: center;
    color: #ffd36a;
    text-shadow: 0 0 10px #000;
    margin-bottom: 25px;
}

input, select, button {
    padding: 10px;
    background: #120c05;
    border: 2px solid #9c7c3f;
    color: #f5e6c8;
    border-radius: 6px;
    font-family: inherit;
}

button {
    cursor: pointer;
    background: linear-gradient(to bottom, #e0b75a, #8a6b2f);
    color: #1b1206;
    font-weight: bold;
}

button:hover {
    filter: brightness(1.15);
}

.form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
    margin-bottom: 20px;
}

.list {
    margin-top: 35px;
}

.entry {
    display: grid;
    grid-template-columns: 44px 44px 1.5fr 1fr 80px 1fr;
    gap: 12px;
    align-items: center;
    padding: 12px;
    margin-bottom: 10px;
    background: linear-gradient(180deg, #1a1208, #0d0904);
    border: 2px solid #8c6a32;
    border-left: 8px solid;
    border-radius: 8px;
}

.icon {
    width: 40px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border: 2px solid #c9a44c;
    border-radius: 4px;
}

.class-name {
    font-weight: bold;
    text-shadow: 0 0 6px #000;
}

/* Login Panel */
#loginPanel {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: linear-gradient(180deg, #1a1208, #0d0904);
    border: 2px solid #8c6a32;
    border-radius: 12px;
}

#loginPanel input {
    width: 100%;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="container">
<h1>WoW Classic â€“ Gildenliste</h1>

<!-- Login / Register -->
<div id="loginPanel">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
</div>

<!-- Hauptinhalt, nur sichtbar nach Login -->
<div id="mainContent" style="display:none;">
<div class="form">
    <input id="name" placeholder="Name">
    <input id="guild" placeholder="Gilde">
    <input id="level" type="number" placeholder="Level">

    <select id="race">
        <option value="">Rasse</option>
        <option>Mensch</option>
        <option>Zwerg</option>
        <option>Nachtelf</option>
        <option>Ork</option>
        <option>Untoter</option>
        <option>Tauren</option>
    </select>

    <select id="wowClass">
        <option value="">Klasse</option>
        <option>Krieger</option>
        <option>Magier</option>
        <option>Priester</option>
        <option>Schurke</option>
        <option>JÃ¤ger</option>
        <option>Hexenmeister</option>
        <option>Druide</option>
    </select>

    <button onclick="addEntry()">HinzufÃ¼gen</button>
    <button onclick="logout()">Logout</button>
</div>

<div class="list" id="list"></div>
</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBOko8Wg-jCvz7aRPleNcbJCm8u2CYtjps",
  authDomain: "wow-hs-liste.firebaseapp.com",
  projectId: "wow-hs-liste",
  storageBucket: "wow-hs-liste.firebasestorage.app",
  messagingSenderId: "180764359810",
  appId: "1:180764359810:web:03cef19546dcc32081889b"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

// ðŸ”¹ Klassen und Farben
const classData = {
    Krieger:{ color:"#C79C6E", role:"Tank", icon:"https://wow.zamimg.com/images/wow/icons/large/class_warrior.jpg" },
    Magier:{ color:"#69CCF0", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_mage.jpg" },
    Priester:{ color:"#FFFFFF", role:"Heal", icon:"https://wow.zamimg.com/images/wow/icons/large/class_priest.jpg" },
    Schurke:{ color:"#FFF569", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_rogue.jpg" },
    JÃ¤ger:{ color:"#ABD473", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_hunter.jpg" },
    Hexenmeister:{ color:"#9482C9", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_warlock.jpg" },
    Druide:{ color:"#FF7D0A", role:"Heal", icon:"https://wow.zamimg.com/images/wow/icons/large/class_druid.jpg" }
};

const raceIcons = {
    Mensch:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_human_male.jpg",
    Zwerg:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_dwarf_male.jpg",
    Nachtelf:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_nightelf_male.jpg",
    Ork:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_orc_male.jpg",
    Untoter:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_undead_male.jpg",
    Tauren:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_tauren_male.jpg"
};

// ðŸ”¹ Auth Funktionen
auth.onAuthStateChanged(user => {
    if(user){
        document.getElementById("loginPanel").style.display="none";
        document.getElementById("mainContent").style.display="block";
        loadEntries();
    } else {
        document.getElementById("loginPanel").style.display="block";
        document.getElementById("mainContent").style.display="none";
    }
});

function register(){
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email,password)
    .then(()=>alert("Registriert!"))
    .catch(err=>alert(err.message));
}

function login(){
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email,password)
    .catch(err=>alert(err.message));
}

function logout(){
    auth.signOut();
}

// ðŸ”¹ EintrÃ¤ge Funktionen
function addEntry(){
    const name=document.getElementById("name").value.trim();
    const guild=document.getElementById("guild").value.trim();
    const level=document.getElementById("level").value || "?";
    const race=document.getElementById("race").value;
    const wowClass=document.getElementById("wowClass").value;

    if(!name || !race || !wowClass){
        alert("Bitte Name, Rasse und Klasse angeben!");
        return;
    }

    db.collection("entries").add({
        name, guild, level, race, class:wowClass, role:classData[wowClass].role,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(()=> {
        document.getElementById("name").value="";
        document.getElementById("guild").value="";
        document.getElementById("level").value="";
        document.getElementById("race").value="";
        document.getElementById("wowClass").value="";
    });
}

function loadEntries(){
    db.collection("entries")
      .orderBy("createdAt")
      .onSnapshot(snapshot => {
        const list = document.getElementById("list");
        list.innerHTML="";
        snapshot.forEach(doc => {
            const e = doc.data();
            const div=document.createElement("div");
            div.className="entry";
            div.style.borderLeftColor=classData[e.class].color;
            div.innerHTML=`
                <div class="icon" style="background-image:url(${raceIcons[e.race]})"></div>
                <div class="icon" style="background-image:url(${classData[e.class].icon})"></div>
                <div><strong>${e.name}</strong><br><small>${e.guild}</small></div>
                <div>${e.race}</div>
                <div>Lvl ${e.level}</div>
                <div class="class-name" style="color:${classData[e.class].color}">
                    ${e.class}<br><small>${e.role}</small>
                </div>
            `;
            list.appendChild(div);
        });
      });
}
</script>

</body>
</html>
