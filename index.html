<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WoW Classic â€“ Gildenliste</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: radial-gradient(circle at top, #2b1d0e, #0d0a06);
    color: #f5e6c8;
}
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background: linear-gradient(180deg, rgba(20,14,7,.95), rgba(10,7,3,.98));
    border: 6px solid #c9a44c;
    box-shadow: inset 0 0 30px #000, 0 0 40px #000;
    border-radius: 14px;
}
h1 {
    text-align: center;
    color: #ffd36a;
    text-shadow: 0 0 10px #000;
}
input, select, button {
    padding: 10px;
    background: #120c05;
    border: 2px solid #9c7c3f;
    color: #f5e6c8;
    border-radius: 6px;
}
button {
    cursor: pointer;
    background: linear-gradient(to bottom, #e0b75a, #8a6b2f);
    color: #1b1206;
    font-weight: bold;
}
.form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
}
.entry {
    display: grid;
    grid-template-columns: 44px 44px 1.5fr 1fr 80px 1fr;
    gap: 12px;
    align-items: center;
    padding: 12px;
    margin-bottom: 10px;
    background: linear-gradient(180deg, #1a1208, #0d0904);
    border: 2px solid #8c6a32;
    border-left: 8px solid;
    border-radius: 8px;
}
.icon {
    width: 40px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border: 2px solid #c9a44c;
}
#loginPanel {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: linear-gradient(180deg, #1a1208, #0d0904);
    border: 2px solid #8c6a32;
    border-radius: 12px;
}
</style>
</head>

<body>
<div class="container">
<h1>WoW Classic â€“ Gildenliste</h1>

<div id="loginPanel">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button id="registerBtn">Registrieren</button>
    <button id="loginBtn">Login</button>
</div>

<div id="mainContent" style="display:none;">
<div class="form">
    <input id="name" placeholder="Name">
    <input id="guild" placeholder="Gilde">
    <input id="level" type="number" placeholder="Level">

    <select id="race">
        <option value="">Rasse</option>
        <option>Mensch</option>
        <option>Zwerg</option>
        <option>Nachtelf</option>
        <option>Ork</option>
        <option>Untoter</option>
        <option>Tauren</option>
    </select>

    <select id="wowClass">
        <option value="">Klasse</option>
        <option>Krieger</option>
        <option>Magier</option>
        <option>Priester</option>
        <option>Schurke</option>
        <option>JÃ¤ger</option>
        <option>Hexenmeister</option>
        <option>Druide</option>
    </select>

    <button id="addBtn">HinzufÃ¼gen</button>
    <button id="logoutBtn">Logout</button>
</div>

<div id="list"></div>
</div>
</div>

<!-- ðŸ”¥ Firebase v9 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBOko8Wg-jCvz7aRPleNcbJCm8u2CYtjps",
  authDomain: "wow-hs-liste.firebaseapp.com",
  projectId: "wow-hs-liste",
  storageBucket: "wow-hs-liste.firebasestorage.app",
  messagingSenderId: "180764359810",
  appId: "1:180764359810:web:03cef19546dcc32081889b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const classData = {
    Krieger:{ color:"#C79C6E", role:"Tank", icon:"https://wow.zamimg.com/images/wow/icons/large/class_warrior.jpg" },
    Magier:{ color:"#69CCF0", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_mage.jpg" },
    Priester:{ color:"#FFFFFF", role:"Heal", icon:"https://wow.zamimg.com/images/wow/icons/large/class_priest.jpg" },
    Schurke:{ color:"#FFF569", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_rogue.jpg" },
    JÃ¤ger:{ color:"#ABD473", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_hunter.jpg" },
    Hexenmeister:{ color:"#9482C9", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_warlock.jpg" },
    Druide:{ color:"#FF7D0A", role:"Heal", icon:"https://wow.zamimg.com/images/wow/icons/large/class_druid.jpg" }
};

const raceIcons = {
    Mensch:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_human_male.jpg",
    Zwerg:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_dwarf_male.jpg",
    Nachtelf:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_nightelf_male.jpg",
    Ork:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_orc_male.jpg",
    Untoter:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_undead_male.jpg",
    Tauren:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_tauren_male.jpg"
};

onAuthStateChanged(auth, user => {
    document.getElementById("loginPanel").style.display = user ? "none" : "block";
    document.getElementById("mainContent").style.display = user ? "block" : "none";
    if(user) loadEntries();
});

document.getElementById("registerBtn").onclick = () =>
    createUserWithEmailAndPassword(auth, email.value, password.value).catch(e=>alert(e.message));

document.getElementById("loginBtn").onclick = () =>
    signInWithEmailAndPassword(auth, email.value, password.value).catch(e=>alert(e.message));

document.getElementById("logoutBtn").onclick = () => signOut(auth);

document.getElementById("addBtn").onclick = async () => {
    await addDoc(collection(db,"entries"), {
        name:name.value, guild:guild.value, level:level.value || "?",
        race:race.value, class:wowClass.value,
        role:classData[wowClass.value].role,
        createdAt: serverTimestamp()
    });
};

function loadEntries(){
    const q = query(collection(db,"entries"), orderBy("createdAt"));
    onSnapshot(q, snap=>{
        list.innerHTML="";
        snap.forEach(d=>{
            const e=d.data();
            const div=document.createElement("div");
            div.className="entry";
            div.style.borderLeftColor=classData[e.class].color;
            div.innerHTML=`
            <div class="icon" style="background-image:url(${raceIcons[e.race]})"></div>
            <div class="icon" style="background-image:url(${classData[e.class].icon})"></div>
            <div><b>${e.name}</b><br>${e.guild}</div>
            <div>${e.race}</div>
            <div>Lvl ${e.level}</div>
            <div style="color:${classData[e.class].color}">${e.class}<br>${e.role}</div>`;
            list.appendChild(div);
        });
    });
}
</script>
</body>
</html>
