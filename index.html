<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WoW Classic – Gildenliste</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: radial-gradient(circle at top, #2b1d0e, #0d0a06);
    color: #f5e6c8;
}
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background: linear-gradient(180deg, rgba(20,14,7,.95), rgba(10,7,3,.98));
    border: 6px solid #c9a44c;
    border-radius: 14px;
}
h1 {
    text-align: center;
    color: #ffd36a;
}
input, select, button {
    padding: 10px;
    background: #120c05;
    border: 2px solid #9c7c3f;
    color: #f5e6c8;
    border-radius: 6px;
}
button {
    cursor: pointer;
    background: linear-gradient(to bottom, #e0b75a, #8a6b2f);
    color: #1b1206;
    font-weight: bold;
}
.form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
}
.entry {
    display: grid;
    grid-template-columns: 44px 44px 1.5fr 1fr 80px 1fr;
    gap: 12px;
    align-items: center;
    padding: 12px;
    margin-bottom: 10px;
    background: #1a1208;
    border-left: 8px solid;
}
.icon {
    width: 40px;
    height: 40px;
    background-size: cover;
}
#loginPanel {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: #1a1208;
    border-radius: 12px;
}
</style>
</head>

<body>
<div class="container">
<h1>WoW Classic – Gildenliste</h1>

<div id="loginPanel">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Passwort">
    <button id="registerBtn">Registrieren</button>
    <button id="loginBtn">Login</button>
</div>

<div id="mainContent" style="display:none;">
<div class="form">
    <input id="name" placeholder="Name">
    <input id="guild" placeholder="Gilde">
    <input id="level" type="number" placeholder="Level">

    <select id="race">
        <option value="">Rasse</option>
        <option>Mensch</option>
        <option>Zwerg</option>
        <option>Nachtelf</option>
        <option>Ork</option>
        <option>Untoter</option>
        <option>Tauren</option>
    </select>

    <select id="wowClass">
        <option value="">Klasse</option>
        <option>Krieger</option>
        <option>Magier</option>
        <option>Priester</option>
        <option>Schurke</option>
        <option>Jäger</option>
        <option>Hexenmeister</option>
        <option>Druide</option>
    </select>

    <button id="addBtn">Hinzufügen</button>
    <button id="logoutBtn">Logout</button>
</div>

<div id="list"></div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBOko8Wg-jCvz7aRPleNcbJCm8u2CYtjps",
  authDomain: "wow-hs-liste.firebaseapp.com",
  projectId: "wow-hs-liste",
  storageBucket: "wow-hs-liste.firebasestorage.app",
  messagingSenderId: "180764359810",
  appId: "1:180764359810:web:03cef19546dcc32081889b"
};

/* Init */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* DOM */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

/* Auth Buttons */
document.getElementById("registerBtn").addEventListener("click", () => {
    createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(() => alert("Registrierung erfolgreich"))
        .catch(e => alert(e.message));
});

document.getElementById("loginBtn").addEventListener("click", () => {
    signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .catch(e => alert(e.message));
});

document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth);
});

/* Auth State */
onAuthStateChanged(auth, user => {
    document.getElementById("loginPanel").style.display = user ? "none" : "block";
    document.getElementById("mainContent").style.display = user ? "block" : "none";
    if (user) loadEntries();
});

/* Add Entry */
document.getElementById("addBtn").addEventListener("click", async () => {
    const wowClass = document.getElementById("wowClass").value;
    const race = document.getElementById("race").value;
    const name = document.getElementById("name").value;

    if (!name || !race || !wowClass) {
        alert("Name, Rasse und Klasse sind Pflicht");
        return;
    }

    await addDoc(collection(db, "entries"), {
        name,
        guild: document.getElementById("guild").value,
        level: document.getElementById("level").value || "?",
        race,
        class: wowClass,
        createdAt: serverTimestamp()
    });
});

/* Load Entries */
function loadEntries() {
    const q = query(collection(db, "entries"), orderBy("createdAt"));
    onSnapshot(q, snap => {
        document.getElementById("list").innerHTML = "";
        snap.forEach(doc => {
            const e = doc.data();
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `<strong>${e.name}</strong> – ${e.class}`;
            document.getElementById("list").appendChild(div);
        });
    });
}
</script>
</body>
</html>
