<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WoW Classic – Hurensohn Liste</title>

<!-- WOW-ÄHNLICHE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background:
        radial-gradient(circle at top, #2b1d0e, #0d0a06);
    color: #f5e6c8;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background: linear-gradient(180deg, rgba(20,14,7,.95), rgba(10,7,3,.98));
    border: 6px solid #c9a44c;
    box-shadow: inset 0 0 30px #000, 0 0 40px #000;
    border-radius: 14px;
}

h1 {
    text-align: center;
    color: #ffd36a;
    text-shadow: 0 0 10px #000;
    margin-bottom: 25px;
}

.form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
}

input, select, button {
    padding: 10px;
    background: #120c05;
    border: 2px solid #9c7c3f;
    color: #f5e6c8;
    border-radius: 6px;
    font-family: inherit;
}

button {
    cursor: pointer;
    background: linear-gradient(to bottom, #e0b75a, #8a6b2f);
    color: #1b1206;
    font-weight: bold;
}

button:hover {
    filter: brightness(1.15);
}

.list {
    margin-top: 35px;
}

.entry {
    display: grid;
    grid-template-columns: 44px 44px 1.5fr 1fr 80px 1fr;
    gap: 12px;
    align-items: center;
    padding: 12px;
    margin-bottom: 10px;
    background: linear-gradient(180deg, #1a1208, #0d0904);
    border: 2px solid #8c6a32;
    border-left: 8px solid;
    border-radius: 8px;
}

.icon {
    width: 40px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border: 2px solid #c9a44c;
    border-radius: 4px;
}

.class-name {
    font-weight: bold;
    text-shadow: 0 0 6px #000;
}
</style>
</head>

<body>

<div class="container">
<h1>WoW Classic – Hurensohn Liste</h1>

<div class="form">
    <input id="name" placeholder="Name">
    <input id="guild" placeholder="Gilde">
    <input id="level" type="number" placeholder="Level">

    <select id="race">
        <option value="">Rasse</option>
        <option>Mensch</option>
        <option>Zwerg</option>
        <option>Nachtelf</option>
        <option>Ork</option>
        <option>Untoter</option>
        <option>Tauren</option>
    </select>

    <select id="wowClass">
        <option value="">Klasse</option>
        <option>Krieger</option>
        <option>Magier</option>
        <option>Priester</option>
        <option>Schurke</option>
        <option>Jäger</option>
        <option>Hexenmeister</option>
        <option>Druide</option>
    </select>

    <button onclick="addEntry()">Hinzufügen</button>
</div>

<div class="list" id="list"></div>
</div>

<script>
const classData = {
    Krieger:{ color:"#C79C6E", role:"Tank", icon:"https://wow.zamimg.com/images/wow/icons/large/class_warrior.jpg" },
    Magier:{ color:"#69CCF0", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_mage.jpg" },
    Priester:{ color:"#FFFFFF", role:"Heal", icon:"https://wow.zamimg.com/images/wow/icons/large/class_priest.jpg" },
    Schurke:{ color:"#FFF569", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_rogue.jpg" },
    Jäger:{ color:"#ABD473", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_hunter.jpg" },
    Hexenmeister:{ color:"#9482C9", role:"DPS", icon:"https://wow.zamimg.com/images/wow/icons/large/class_warlock.jpg" },
    Druide:{ color:"#FF7D0A", role:"Heal", icon:"https://wow.zamimg.com/images/wow/icons/large/class_druid.jpg" }
};

const raceIcons = {
    Mensch:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_human_male.jpg",
    Zwerg:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_dwarf_male.jpg",
    Nachtelf:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_nightelf_male.jpg",
    Ork:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_orc_male.jpg",
    Untoter:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_undead_male.jpg",
    Tauren:"https://wow.zamimg.com/images/wow/icons/large/achievement_character_tauren_male.jpg"
};

let entries = JSON.parse(localStorage.getItem("wowEntries")) || [];

function save() {
    localStorage.setItem("wowEntries", JSON.stringify(entries));
}

function addEntry() {
    const name = document.getElementById("name").value.trim();
    const guild = document.getElementById("guild").value.trim();
    const level = document.getElementById("level").value || "?";
    const race = document.getElementById("race").value;
    const wowClass = document.getElementById("wowClass").value;

    if (!name || !race || !wowClass) {
        alert("Bitte Name, Rasse und Klasse angeben!");
        return;
    }

    entries.push({
        name,
        guild,
        level,
        race,
        class: wowClass,
        role: classData[wowClass].role
    });

    save();
    renderList();
}

function renderList() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    entries.forEach(e => {
        const div = document.createElement("div");
        div.className = "entry";
        div.style.borderLeftColor = classData[e.class].color;

        div.innerHTML = `
            <div class="icon" style="background-image:url(${raceIcons[e.race]})"></div>
            <div class="icon" style="background-image:url(${classData[e.class].icon})"></div>
            <div><strong>${e.name}</strong><br><small>${e.guild}</small></div>
            <div>${e.race}</div>
            <div>Lvl ${e.level}</div>
            <div class="class-name" style="color:${classData[e.class].color}">
                ${e.class}<br><small>${e.role}</small>
            </div>
        `;
        list.appendChild(div);
    });
}

renderList();
</script>

</body>
</html>
